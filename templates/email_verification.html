<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[ToyStory] 인증 이메일</title>
  </head>
  <body
    style="
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    "
    bgcolor="#f4f4f4"
  >
    <div
      class="email-container"
      style="
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 50px auto;
        max-width: 600px;
        padding: 20px;
        text-align: center;
        width: 100%;
      "
      bgcolor="#ffffff"
      align="center"
      width="100%"
    >
      <div class="email-header" style="margin-bottom: 20px">
        <img
          src="{{icon}}"
          alt="아이콘"
          style="height: 50px; width: 50px"
          height="50"
          width="50"
        />
      </div>
      <div
        class="email-body"
        style="color: #333; font-size: 16px; line-height: 1.6"
      >
        <h1 style="font-size: 24px; margin-bottom: 20px">
          이메일 인증이 필요합니다
        </h1>
        <p>안녕하세요,</p>
        <p>계정을 활성화하려면 아래 버튼을 클릭하여 이메일을 인증해 주세요.</p>
        <p>인증 링크는 1시간 동안 유효합니다.</p>
        <a
          href="{{link}}"
          class="email-button"
          style="
            background-color: #007bff;
            border-radius: 5px;
            color: #fff;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
          "
          bgcolor="#007bff"
          >이메일 인증</a
        >
      </div>
      <div
        class="email-footer"
        style="color: #888; font-size: 12px; margin-top: 30px"
      >
        <p>이 이메일은 자동으로 발송된 것입니다. 회신하지 마세요.</p>
        <p>© 2024 SKT FLY AI TOY-STORY. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
