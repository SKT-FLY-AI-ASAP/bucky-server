<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[ToyStory] 인증 이메일</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .email-container {
        background-color: #ffffff;
        width: 100%;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .email-header {
        margin-bottom: 20px;
      }
      .email-header img {
        width: 50px;
        height: 50px;
      }
      .email-body {
        font-size: 16px;
        color: #333333;
        line-height: 1.6;
      }
      .email-body h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .email-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        color: #ffffff;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 5px;
      }
      .email-footer {
        margin-top: 30px;
        font-size: 12px;
        color: #888888;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="email-header">
        <img src="./toystory_icon.png" alt="아이콘" />
      </div>
      <div class="email-body">
        <h1>이메일 인증이 필요합니다</h1>
        <p>안녕하세요,</p>
        <p>계정을 활성화하려면 아래 버튼을 클릭하여 이메일을 인증해 주세요.</p>
        <p>인증 링크는 1시간 동안 유효합니다.</p>
        <a href="{{link}}" class="email-button">이메일 인증</a>
      </div>
      <div class="email-footer">
        <p>이 이메일은 자동으로 발송된 것입니다. 회신하지 마세요.</p>
        <p>&copy; 2024 SKT FLY AI ASAP. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
